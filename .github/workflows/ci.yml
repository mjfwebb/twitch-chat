name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_ENV: ci

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: ./.github/workflows/composites/reusable-install/

      - name: Run tests
        run: pnpm test

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/workflows/composites/reusable-install/
      - name: Linting
        run: pnpm lint

  typecheck:
    name: 🔍 Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/workflows/composites/reusable-install/
      - name: Type checking
        run: pnpm typecheck
